<!DOCTYPE html>
<html>
    <head>
        <title>calc</title>
        <link type="text/css" rel="stylesheet" href="css/style.css" />
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/underscore.js"></script>
        <script type="text/javascript" src="js/backbone.js"></script>
        <script type="text/javascript" src="js/index.js"></script>

    </head>
    <body>
      <h1>Hello</h1>
       <input type="text" id="display">

       <div id="numbers">
           <button id="num1" class="numbers">1</button>
           <button id="num2" class="numbers">2</button>
           <button id="num3" class="numbers">3</button>
           <button id="num4" class="numbers">4</button>
           <button id="num5" class="numbers">5</button>
           <button id="num6" class="numbers">6</button>
           <button id="num7" class="numbers">7</button>
           <button id="num8" class="numbers">8</button>
           <button id="num9" class="numbers">9</button>
           <button id="num0" class="numbers">0</button>
       </div>

       <div id="operations">
           <button id="add" class="operations">+</button>
           <button id="sub" class="operations">-</button>
           <button id="mul" class="operations">*</button>
           <button id="div" class="operations">/</button>
       </div>

        <div id="other">
           <button id="equal" class="other">=</button>
           <button id="clear" class="other">cl</button>
       </div>
       <h3>History:</h3>
       <div id="history"></div>






    </body>
</html>
